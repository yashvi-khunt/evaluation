  <div class="container mt-4">
    <h3 class="title">Rate List</h3>

    <div class="mb-3">
      <a href="./AddRate.html" class="btn btn-warning mx-3">Add Rate</a>
    </div>

    <div class="table-responsive">
      <table class="table" id="rateTbl">
        <thead>
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal" id="editRateModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Rate</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <form id="editRateForm">
              <div class="form-group">
                <label for="ddProduct">Product Name:</label>
                <select type="text" class="form-select" id="ddProduct" name="productName"></select>
              </div>
              <div class="form-group">
                <label for="txtAmount">Amount</label>
                <input type="number" class="form-control" id="txtAmount" name="txtAmount" placeholder="1" />
              </div>

              <div class="form-group">
                <label for="rateDate">Date</label>
                <input type="date" id="rateDate" name="rateDate" class="form-control" />
              </div>

              <div id="msg"></div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Edit Rate
                </button>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <div> <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteRateModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete Rate</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <p>Are you sure you want to delete this rate?</p>
          </div>

          <div class="modal-footer">
            <div>
              <button type="button" class="btn btn-info" id="confirmDeleteBtn">
                Yes, Delete It
              </button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="deleteSuccessModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Success</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <p>Rate deleted successfully.</p>
          </div>

          <div class="modal-footer">
            <div>
              <button type="button" class="btn btn-success" data-dismiss="modal">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
