        <div class="table-responsive">
            <div id="invoiceTbl_wrapper" class="dataTables_wrapper no-footer">
                <div class="dataTables_length" id="invoiceTbl_length"><label>Show <select name="invoiceTbl_length"

                            <option value="10">10</option>

                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> entries</label></div>
                <div id="invoiceTbl_filter" class="dataTables_filter"><label>Search:<input type="search" id="txtSearch"

                <table class="table dataTable no-footer" id="invoiceTbl" aria-describedby="invoiceTbl_info">
                    <thead>
                        <tr>
                            <th tabindex="0" aria-controls="invoiceTbl" rowspan="1" colspan="1"
                                aria-label="#: activate to sort column descending" aria-sort="ascending">#
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="invoiceTbl" rowspan="1" colspan="1"
                                aria-label="BillNo: activate to sort column ascending">Bill No</th>
                            <th class="sorting" tabindex="0" aria-controls="invoiceTbl" rowspan="1" colspan="1"
                                aria-label="Party: activate to sort column ascending">Party</th>
                            <th class="sorting" tabindex="0" aria-controls="invoiceTbl" rowspan="1" colspan="1"
                                aria-label="Date: activate to sort column ascending">Date</th>
                            <th class="sorting" tabindex="0" aria-controls="invoiceTbl" rowspan="1" colspan="1"
                                aria-label="Amount: activate to sort column ascending">Amount</th>
                            <th tabindex="0" aria-controls="invoiceTbl" rowspan="1" colspan="1"
                                aria-label="Action: activate to sort column ascending">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="dataTables_info" id="invoiceTbl_info" role="status" aria-live="polite"> Showing 1 to 5 of 5

                <div class="dataTables_paginate paging_simple_numbers" id="invoiceTbl_paginate"><a
