        <div class="table-responsive">
            <div id="rateTbl_wrapper" class="dataTables_wrapper no-footer">

                            <option value="100">100</option>
                        </select> entries</label></div>

                <table class="table dataTable no-footer" id="rateTbl" aria-describedby="rateTbl_info">
                    <thead>
                        <tr>
                            <th class="sorting sorting_asc" tabindex="0" aria-controls="rateTbl" rowspan="1" colspan="1"
                                aria-label="#: activate to sort column descending" aria-sort="ascending">#</th>
                            <th class="sorting" tabindex="0" aria-controls="rateTbl" rowspan="1" colspan="1"
                                aria-label="BillNo: activate to sort column ascending">Bill No</th>
                            <th class="sorting" tabindex="0" aria-controls="rateTbl" rowspan="1" colspan="1"
                                aria-label="Party: activate to sort column ascending">Party</th>
                            <th class="sorting" tabindex="0" aria-controls="rateTbl" rowspan="1" colspan="1"
                                aria-label="Date: activate to sort column ascending">Date</th>
                            <th class="sorting" tabindex="0" aria-controls="rateTbl" rowspan="1" colspan="1"
                                aria-label="Amount: activate to sort column ascending">Amount</th>
                            <th class="sorting" tabindex="0" aria-controls="rateTbl" rowspan="1" colspan="1"
                                aria-label="Action: activate to sort column ascending">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="dataTables_info" id="rateTbl_info" role="status" aria-live="polite"><!-- Showing 1 to 5 of 5
                    entries</div> -->
                    <div class="dataTables_paginate paging_simple_numbers" id="rateTbl_paginate"><a
                            class="paginate_button previous disabled" aria-controls="rateTbl" aria-disabled="true"
                            role="link" data-dt-idx="previous" tabindex="-1" id="rateTbl_previous">Previous</a><span><a
