    <div class="container mt-4">
        <h3 class="title">Party List</h3>


        <div class="mb-3">
            <a href="./AddParty.html" class="btn btn-warning">Add Party</a>
        </div>


        <div class="table-responsive">
            <table class="table" id="partyTbl">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Party</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <div class="modal" id="editPartyModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">


                    <div class="modal-header">
                        <h4 class="modal-title">Edit Party</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>


                    <div class="modal-body">

                        <form id="editPartyForm">
                            <div class="form-group">
                                <label for="partyName">Party Name:</label>
                                <input type="text" class="form-control" id="partyName" name="partyName" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Edit Party</button>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal" id="deletePartyModal">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Delete Party</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <p>Are you sure you want to delete this party?</p>
                    </div>

                    <div class="modal-footer">
                        <div>
                            <button type="button" class="btn btn-info" id="confirmDeleteBtn">Yes, Delete It</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteSuccessModal">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Success</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <p>Party deleted successfully.</p>
                </div>

                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
