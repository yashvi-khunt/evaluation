<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link rel="stylesheet" href="css/bootstrap-lumen.css">
    <link rel="stylesheet" href="css/Site.css">
</head>

<body onload=" fillForm()">
    <h2 class="title">Rate Form</h2>
    <div class="form">
        <form id="rateForm" onsubmit="submitEditForm()">
            <div class="form-group">
                <label for="productName">Product</label>
                <select id="productName" name="Products" class="form-control">

                </select>
            </div>

            <div class="form-group">
                <label for="Rate_Amount">Amount</label>
                <input type="text" id="Rate_Amount" name="Rate.Amount" class="form-control" placeholder="Enter Rate" />
            </div>

            <div class="form-group">
                <label for="Ratedate">Date</label>
                <input type="date" id="Ratedate" name="Rate.Date" class="form-control" placeholder="Enter Date" />
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <a href="./Rate.html" class="btn btn-danger">Cancel</a>
        </form>
    </div>
    <script type="text/javascript" src="./js/rate.js">
    </script>

</body>

</html>
