  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Invoice</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./Index.html">Party</a>

              <li class="nav-item">

    <div class="container mt-4">
      <h3 class="title">Rate Form</h3>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="addRateForm">
            <div class="form-group">
              <label class="" for="ddProduct">Product</label>
              <select
                class="form-select"
                id="ddProduct"
                name="product"
              ></select>
            </div>
            <div class="form-group">
              <label for="txtAmount">Amount</label>
              <input
                type="text"
                class="form-control"
                id="txtAmount"
                name="rateAmount"
              />
            </div>
            <div class="form-group">
              <label for="txtDate">Date</label>
              <input
                type="date"
                class="form-control"
                id="txtDate"
                name="rateAmount"
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success">Add Rate</button>
              <a href="./Index.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
