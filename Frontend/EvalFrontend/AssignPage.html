            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-4">
    <h3 class="title">Mappings List</h3>
    <div class="mb-3">
      <a href="./AddAssign.html" class="btn btn-warning">Add Mapping</a>
    </div>

    <div class="table-responsive">
      <table class="table" id="mappingTbl">
        <thead>
          <tr>
            <th>#</th>
            <th>Party</th>
            <th>Product</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal" id="editAssignModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Mapping</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <form id="editMappingForm">
              <div class="form-group">
                <label class="" for="ddParty">Party</label>
                <select class="form-select" id="ddParty" name="party"></select>
              </div>
              <div class="form-group">
                <label class="" for="ddProduct">Product</label>
                <select class="form-select" id="ddProduct" name="product"></select>
              </div>
              <div id="msg"></div>

              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Edit Mapping
                </button>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteAssignModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete Mapping</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <p>Are you sure you want to delete this mapping?</p>
          </div>

          <div class="modal-footer">
            <div>
              <button type="button" class="btn btn-info" id="confirmDeleteBtn">
                Yes, Delete It
              </button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="deleteSuccessModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Success</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <p>Mapping deleted successfully.</p>
          </div>

          <div class="modal-footer">
            <div>
              <button type="button" class="btn btn-success" data-dismiss="modal">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
