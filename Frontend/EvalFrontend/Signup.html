<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice - SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-lumen.css" />
    <link rel="stylesheet" href="./css/Site.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Invoice</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./Index.html">Party</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./AssignPage.html">Assign</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Rate.html">Rate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./PurchaseHistory.html">Purchase History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Login.html">Sign In</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h3 class="title">Sign Up</h3>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="cfpassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="cfpassword" name="cfpassword" required>
                    </div>
                    <div class="text-center form-group"><a href="./Login.html">Already have an account? Login</a></div>
                    <div class="text-center">
                        <div>
                            <button type="submit" class="btn btn-primary">SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
